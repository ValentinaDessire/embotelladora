<!DOCTYPE html>
<html>
<head>
    <title>Embotelladora Thomsom</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Embotelladora Thomsom</h1>
        <h2>Llenado de Botellones</h2>

        <!-- Formulario para ingresar datos de llenado -->
        <form id="llenado-form">
            <div class="form-group">
                <label for="fecha">Fecha:</label>
                <input type="date" class="form-control" id="fecha" required>
            </div>
            <div class="form-group">
                <label for="hora">Hora:</label>
                <input type="time" class="form-control" id="hora" required>
            </div>
            <div class="form-group">
                <label for="cantidad">Cantidad de Botellas:</label>
                <input type="number" class="form-control" id="cantidad" required>
            </div>
            <button type="submit" class="btn btn-primary">Registrar Llenado</button>
        </form>
        
        <hr>
        
        <!-- Historial de registros -->
        <h2>Historial de Registros</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>Fecha</th>
                    <th>Hora</th>
                    <th>Cantidad de Botellas</th>
                </tr>
            </thead>
            <tbody id="historial-body">
                <!-- Aquí se cargarán los registros dinámicamente con AJAX -->
            </tbody>
        </table>
    </div>

    <!-- JavaScript y AJAX -->
    <script src="jquery.min.js"></script>
    <script src="bootstrap.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
